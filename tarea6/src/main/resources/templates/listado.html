<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Listado contribuyentes</title>
</head>

<body>

	<h1>Listado contribuyentes</h1>
	
	<table>
	
		<thead>
			<th>Codigo Contribuyente</th>
			<th>Importancia</th>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>NIT</th>
			<th>Fecha</th>
		</thead>
		
		<th:block th:each = "contribuyente, row: ${contribuyentes}">
			<tr>
				<th th:text = "${contribuyente.codigoContribuyente}"/>
				<th th:text = "${contribuyente.importancia.sImportancia}"/>
				<th th:text = "${contribuyente.nombre}"/>
				<th th:text = "${contribuyente.apellido}"/>
				<th th:text = "${contribuyente.nit}"/>
			    <th th:text = "${contribuyente.fechaIngreso}"/>
			</tr>
		</th:block>
		
	</table>
	
	<br><br>
	
	<form th:action="@{/inicio}">
	
    	<input type="submit" value="Regresar">
    	
	</form>
	
</body>
</html>
